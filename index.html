<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>波動率擇時策略 分析報告</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Microsoft JhengHei', 'Microsoft YaHei', Arial, sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .main-header {
            margin-bottom: 30px;
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .report-section {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .section-title {
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .section-title i {
            margin-right: 10px;
            font-size: 1.5em;
        }
        .report-list {
            list-style: none;
            padding: 0;
        }
        .report-item {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .report-item:hover {
            background-color: #f0f8ff;
            transform: translateX(5px);
        }
        .report-link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            color: #333;
        }
        .report-link:hover {
            color: #007bff;
        }
        .report-date {
            color: #6c757d;
            font-size: 0.9em;
        }
        .badge-count {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #6c757d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-header">
            <h1>波動率擇時策略 分析報告</h1>
            <p class="text-muted">整合各類型信號分析報告</p>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="report-section">
                    <h2 class="section-title">
                        <i class="bi bi-graph-up-arrow text-success"></i> 入場信號報告
                    </h2>
                    <ul class="report-list" id="entry-reports">
                        <!-- 入場信號報告將通過JavaScript動態加載 -->
                        <li class="text-center text-muted">載入中...</li>
                    </ul>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="report-section">
                    <h2 class="section-title">
                        <i class="bi bi-graph-down-arrow text-danger"></i> 離場信號報告
                    </h2>
                    <ul class="report-list" id="exit-reports">
                        <!-- 離場信號報告將通過JavaScript動態加載 -->
                        <li class="text-center text-muted">載入中...</li>
                    </ul>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="report-section">
                    <h2 class="section-title">
                        <i class="bi bi-arrow-left-right text-warning"></i> 信號轉變報告
                    </h2>
                    <ul class="report-list" id="transition-reports">
                        <!-- 信號轉變報告將通過JavaScript動態加載 -->
                        <li class="text-center text-muted">載入中...</li>
                    </ul>
                </div>
            </div>
        </div>

        <footer>
            <p>波動率擇時策略 &copy; <span id="current-year"></span></p>
        </footer>
    </div>

    <script>
        // 設置當前年份
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // 當頁面加載完成後執行
        document.addEventListener('DOMContentLoaded', function() {
            // 獲取所有HTML文件
            loadReportFiles();
        });

        // 獲取並處理報告檔案
        function loadReportFiles() {
            try {
                // 手動設置檔案列表 (這樣不需要依賴目錄列表)
                const files = [
                    '入場信號分析報告_2025-04-24_13-40-39.html',
                    '離場信號分析報告_2025-04-24_13-40-43.html',
                    '信號轉變分析報告_2025-04-24_13-41-12.html'
                ];
                
                // 篩選出報告檔案並分類
                const entryReports = [];
                const exitReports = [];
                const transitionReports = [];
                
                files.forEach(href => {
                    if (!href || href === 'index.html') return;
                    
                    // 從檔名中提取日期和時間
                    const match = href.match(/(\d{4}-\d{2}-\d{2})_(\d{2}-\d{2}-\d{2})/);
                    if (!match) return;
                    
                    const dateStr = match[1];
                    const timeStr = match[2].replace(/-/g, ':');
                    const dateTimeStr = `${dateStr} ${timeStr}`;
                    const dateTime = new Date(dateStr + 'T' + timeStr.replace(/-/g, ':'));
                    
                    const reportInfo = {
                        filename: href,
                        date: dateTime,
                        dateStr: dateTimeStr
                    };
                    
                    // 根據檔名分類
                    if (href.includes('入場信號分析報告')) {
                        entryReports.push(reportInfo);
                    } else if (href.includes('離場信號分析報告')) {
                        exitReports.push(reportInfo);
                    } else if (href.includes('信號轉變分析報告')) {
                        transitionReports.push(reportInfo);
                    }
                });
                
                // 按日期排序（降序）
                const sortByDateDesc = (a, b) => b.date - a.date;
                entryReports.sort(sortByDateDesc);
                exitReports.sort(sortByDateDesc);
                transitionReports.sort(sortByDateDesc);
                
                // 更新入場信號報告列表
                updateReportList('entry-reports', entryReports, '入場信號分析報告');
                
                // 更新離場信號報告列表
                updateReportList('exit-reports', exitReports, '離場信號分析報告');
                
                // 更新信號轉變報告列表
                updateReportList('transition-reports', transitionReports, '信號轉變分析報告');
                
            } catch (error) {
                console.error('獲取報告檔案失敗:', error);
                updateListWithError('entry-reports');
                updateListWithError('exit-reports');
                updateListWithError('transition-reports');
            }
        }

        // 更新報告列表
        function updateReportList(elementId, reports, reportType) {
            const listElement = document.getElementById(elementId);
            
            // 清除載入中訊息
            listElement.innerHTML = '';
            
            if (reports.length === 0) {
                listElement.innerHTML = `<li class="text-center text-muted">沒有${reportType}</li>`;
                return;
            }
            
            // 添加報告項目
            reports.forEach((report, index) => {
                const li = document.createElement('li');
                li.className = 'report-item';
                
                const dateObj = report.date;
                const formattedDate = `${dateObj.getFullYear()}/${(dateObj.getMonth()+1).toString().padStart(2, '0')}/${dateObj.getDate().toString().padStart(2, '0')} ${dateObj.getHours().toString().padStart(2, '0')}:${dateObj.getMinutes().toString().padStart(2, '0')}:${dateObj.getSeconds().toString().padStart(2, '0')}`;
                
                li.innerHTML = `
                    <a href="${report.filename}" class="report-link">
                        <div>
                            <span>${reportType}</span>
                            <div class="report-date">${formattedDate}</div>
                        </div>
                        <span class="badge-count">#${index + 1}</span>
                    </a>
                `;
                
                listElement.appendChild(li);
            });
        }

        // 更新列表顯示錯誤
        function updateListWithError(elementId) {
            const listElement = document.getElementById(elementId);
            listElement.innerHTML = '<li class="text-center text-danger">載入失敗，請重新整理頁面</li>';
        }
    </script>
</body>
</html>
